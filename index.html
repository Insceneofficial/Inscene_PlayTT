    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Inscene | Immersive Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        /* Charcoal Black Theme */
        --bg-charcoal: #0a0a0f;
        --bg-charcoal-light: #121218;
        --bg-charcoal-lighter: #1a1a24;
        --bg-charcoal-surface: #222230;
        
        /* Blue/Violet Accent Palette */
        --accent-blue: #3b82f6;
        --accent-blue-bright: #60a5fa;
        --accent-violet: #8b5cf6;
        --accent-violet-bright: #a78bfa;
        --accent-indigo: #6366f1;
        --accent-purple: #a855f7;
        
        /* Glow effects */
        --glow-blue: rgba(59, 130, 246, 0.4);
        --glow-violet: rgba(139, 92, 246, 0.4);
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: var(--bg-charcoal);
        position: fixed;
      }

      body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-charcoal);
        background-attachment: fixed;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUpSide {
        from { transform: translateY(30px) scale(0.9); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-slide-up-side {
        animation: slideUpSide 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px var(--glow-violet), 0 0 40px var(--glow-blue); }
        50% { box-shadow: 0 0 30px var(--glow-violet), 0 0 60px var(--glow-blue); }
      }
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      ::-webkit-scrollbar { display: none; }
      #root { height: 100%; width: 100%; }

      /* Improved snapping for YouTube-like experience */
      .reel-snap-container {
        scroll-snap-type: y mandatory;
        height: 100dvh;
        overflow-y: scroll;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
      }
      .reel-item {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        height: 100dvh;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      /* Custom scrollbar for chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--accent-violet);
        border-radius: 2px;
      }
    </style>
